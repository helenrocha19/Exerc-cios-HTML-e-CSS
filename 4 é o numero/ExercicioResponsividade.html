    <meta charset="UTF-8" />

    <title>Flex & Responsividade</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .box {
        width: 20vw;
        height: 20vh;
        transition: 0.5s;
        width: 100%;
        font-family: 'Courier New', Courier, monospace;
    }
    .yellow { 
        background-color: yellow;
    }
    .red {
        background-color: red;
    }
    .green {
        background-color: green;
    }
    .blue {
        background-color: blue;
    }
    @media (max-width: 768px) {
        
    }

      /*
      
            1. Aplique display flex a tag <body> da página, e assim, faça com que as caixas sejam exibidas em linha e que o espaçamento entre elas seja distribuído de forma igual. 
            2. Utilizando agora, utilizando as propriedades display flex, flex-wrap e justify-content, faça com que as divs/caixas dentro da tag <body> sejam exibidas em linha e que o espaçamento entre elas seja distribuído de forma igual.
            3. Ao diminuir a largura da tela, as caixas se adaptem ao tamanho da tela e ainda mantenham a distância entre elas.
            4. Cada caixa deve possuir um tamanho mínimo de 20vw de largura e 20vh de altura.

            5. Aplique a transição de 0.5s em TODAS as caixas.

            6. As caixas devem ter as seguintes cores no background:
            Amarela
            Vermelha
            Verde
            Azul

            7. Ao reduzir o tamanho da tela para 768px, faça com que as caixas ocupem 100% da largura da tela.
            
            8. Utilize a propriedade cursor para que o cursor do mouse mude ao passar sobre as caixas.

            9. Utilize a propriedade font-family para que o texto das caixas seja exibido em uma fonte monoespaçada como a Courier.

            BONUS: Ao passar o mouse sobre as caixas, elas devem aumentar de tamanho, criar uma sombra e arredondar as bordas. Utilize as propriedades de transformação (transform), box-shadow e border-radius para isso.  

            Alguns links que podem ajudar: 

            https://www.w3schools.com/
            https://css-tricks.com/snippets/css/a-guide-to-flexbox/
            
        */

      .box {
        width: 200px;
        height: 200px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
    </style>
